    <div class="introduction" id="introduction">
      <h1>service logo</h1>
      <h2>みんなが知らない優良企業を<span>1分で理解する</span></h2>
      <img src="images/visual.png" alt="日経225に載っていて就職人気ランキングに載っていない企業を調べられる">

      <a href="#" class="button search">さっそく検索する</a>
    </div>

        <p>食品</p>

      <div class="trending-graph content-card">
        <h2>どんな企業と取引をしている？</h2>
        <div class=""></div>

      <div class="keywords-graph content-card">
        <h2>どういった商品を扱っている？</h2>
        <div class=""></div>
      </div>

      <div class="search-retry">
        <h3>いや…もっと自分にマッチする企業があるはずだ！</h3>
        <a href="#" class="button retry">別の企業を探す</a>
      </div>

      <a href="#" class="button entry">今すぐ企業サイトを見る！</a>
